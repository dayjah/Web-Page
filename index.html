<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Hub</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../styles/css/style.css">
</head>

<body>
    <nav id="scrollingNav"></nav>
    <header id="landing">
        <h2>Develop, Design, Innovate, Save the World</h2>
        <h3>I do it all, but more of the first three</h3>
        <p>My name is Marcus,
            <br /> nice to meet you
        </p>
    </header>
    <div id="content">
        <section id="aboutMe">
            <h2>About Me</h2>
            <div>
                <script id="aboutMeScript" type="text/x-handlebars-template">
                    <ul>
                        {{#each aboutMe}}
                        <li>
                            <h1>{{title}}</h1>
                            <p>{{subTitle}}</p>
                            <p>{{desc}}</p>
                        </li>

                        {{/each}}
                    </ul>
                </script>
            </div>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div>
                <script id="skillsScript" type="text/x-handlebars-template">
                    {{#each skills}}
                    <div>
                        <h1>{{title}}</h1>
                        <ul>
                            {{#each items}}
                            <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                    {{/each}}
                </script>
            </div>
        </section>

        <section id="social">
            <h2>Social</h2>
            <div>
                <script id="socialScript" type="text/x-handlebars-template">
                    <ul>
                        {{#each social}}
                        <h1>{{title}}</h1>
                        <li>{{description}}</li>
                        {{/each}}
                    </ul>
                </script>
            </div>
        </section>

        <section id="projects">
        </section>

        <section id="calender" class="underConstruction">
        </section>

        <section id="contact">
        </section>
    </div>
    <footer>

    </footer>
    <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../libs/modernizer/modernizer.js"></script>
    <script type="text/javascript" src="scripts/template.js"></script>
</body>

</html>
